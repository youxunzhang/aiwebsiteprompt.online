<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <title>网站Demo展示</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; margin: 0; }
    .navbar { background: #fff; box-shadow: 0 2px 8px #0001; padding: 0 24px; height: 56px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10; }
    .nav-logo { font-weight: bold; color: #3466c2; font-size: 1.2rem; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 24px; }
    .nav-link { color: #2d3a4a; text-decoration: none; font-size: 1rem; transition: color .2s; }
    .nav-link:hover { color: #4f8cff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 32px 16px; }
    h1 { text-align: center; color: #2d3a4a; margin-bottom: 32px; }
    .demo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
    .demo-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 20px; display: flex; flex-direction: column; align-items: center; transition: box-shadow .2s; }
    .demo-card:hover { box-shadow: 0 4px 24px #0002; }
    .demo-thumb { width: 100%; max-width: 220px; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 16px; background: #e9ecf2; }
    .demo-title { font-size: 1.15rem; font-weight: bold; color: #234; margin-bottom: 8px; text-align: center; }
    .demo-desc { font-size: 0.98rem; color: #5a6a7a; margin-bottom: 16px; text-align: center; min-height: 40px; }
    .demo-btn { background: #4f8cff; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; font-size: 15px; cursor: pointer; transition: background .2s; }
    .demo-btn:hover { background: #3466c2; }
    .section { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; margin: 32px auto 0; max-width: 900px; padding: 28px 20px; }
    .section-title { font-size: 1.15rem; font-weight: bold; color: #234; margin-bottom: 16px; }
    .comments-list { list-style: none; padding: 0; margin: 0; }
    .comment-item { border-bottom: 1px solid #e0e6ef; padding: 12px 0; }
    .comment-user { font-weight: bold; color: #3466c2; }
    .comment-text { color: #2d3a4a; margin-top: 2px; }
    .faq-list { list-style: none; padding: 0; margin: 0; }
    .faq-q { font-weight: bold; color: #234; }
    .faq-a { color: #5a6a7a; margin-bottom: 10px; }
    footer { background: #2d3a4a; color: #fff; text-align: center; padding: 18px 8px 12px; margin-top: 40px; font-size: 0.98rem; }
    @media (max-width: 700px) {
      .container { padding: 12px 2px; }
      .demo-card { padding: 12px 6px; }
      .demo-thumb { height: 90px; }
      .section { padding: 14px 4px; }
      .navbar { padding: 0 8px; }
      .nav-links { gap: 12px; }
    }
  </style>
</head>
<body>

    // 可将demos数据存到window，供详情页使用

  <script>
    function generateText() {
      const options = [
        { id: 'style_eu', text: '网站符合欧美主流风格' },
        { id: 'style_cn', text: '网站符合中国主流风格' },
        { id: 'nav', text: '包含菜单导航' },
        { id: 'products', text: '包含产品列表' },
        { id: 'news', text: '包含新闻' },
        { id: 'comments', text: '包含用户评论' },
        { id: 'faq', text: '包含常见问题' },
        { id: 'footer', text: '包含页尾' }
      ];
      const selected = options.filter(opt => document.getElementById(opt.id).checked).map(opt => opt.text);
      let result = '';
      if (selected.length > 0) {
        result = '网站包含以下内容：\n' + selected.map((t, i) => (i+1)+'.'+t).join('\n');
      } else {
        result = '请先选择需要的功能或风格。';
      }
      document.getElementById('result').innerText = result;
    }
    function copyText() {
      const text = document.getElementById('result').innerText;
      if (!text || text === '请先选择需要的功能或风格。') {
        alert('没有可复制的内容！');
        return;
      }
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert('已复制到剪贴板！');
        });
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('已复制到剪贴板！');
      }
    }
  </script>
