    // 为每个demo添加分类标签
    const demosWithCategory = demos.map(demo => {
      let category = '其他';
      if (demo.name.includes('企业') || demo.name.includes('科技') || demo.name.includes('金融') || demo.name.includes('房地产')) {
        category = '企业';
      } else if (demo.name.includes('电商') || demo.name.includes('商城')) {
        category = '电商';
      } else if (demo.name.includes('教育') || demo.name.includes('培训')) {
        category = '教育';
      } else if (demo.name.includes('科技') || demo.name.includes('AI') || demo.name.includes('SaaS') || demo.name.includes('区块链')) {
        category = '科技';
      } else if (demo.name.includes('医疗') || demo.name.includes('健身') || demo.name.includes('宠物') || demo.name.includes('法律') || demo.name.includes('心理') || demo.name.includes('汽车') || demo.name.includes('旅游') || demo.name.includes('餐饮') || demo.name.includes('婚礼') || demo.name.includes('公益') || demo.name.includes('招聘') || demo.name.includes('投资') || demo.name.includes('农业') || demo.name.includes('环保')) {
        category = '服务';
      } else if (demo.name.includes('个人') || demo.name.includes('博客') || demo.name.includes('作品集') || demo.name.includes('艺术')) {
        category = '个人';
      }
      return { ...demo, category };
    });

    // 渲染demo卡片
    function renderDemos(demosToRender = demosWithCategory) {
      const grid = document.getElementById('demoGrid');
      grid.innerHTML = '';
      
      demosToRender.forEach(demo => {
        const card = document.createElement('div');
        card.className = 'demo-card';
        card.innerHTML = `
          <img class="demo-thumb" src="${demo.thumb}" alt="${demo.name}">
          <div class="demo-title">${demo.name}</div>
          <div class="demo-desc">${demo.desc}</div>
          <div style="margin: 8px 0; font-size: 12px; color: #4f8cff; background: #f0f4ff; padding: 4px 8px; border-radius: 4px; display: inline-block;">${demo.category}类</div>
          <button class="demo-btn" onclick="location.href='detail.html?id=${demo.id}'">查看详情</button>
        `;
        grid.appendChild(card);
      });
      
      // 更新筛选结果提示
      const filterResults = document.getElementById('filterResults');
      if (demosToRender.length === demosWithCategory.length) {
        filterResults.textContent = `显示全部 ${demosToRender.length} 个网站模板`;
      } else {
        filterResults.textContent = `找到 ${demosToRender.length} 个匹配的网站模板`;
      }
    }

    // 初始渲染
    renderDemos();

    // 搜索和筛选功能
    function filterDemos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      let filteredDemos = demosWithCategory.filter(demo => {
        const matchesSearch = demo.name.toLowerCase().includes(searchTerm) || 
                            demo.desc.toLowerCase().includes(searchTerm) ||
                            demo.prompt.toLowerCase().includes(searchTerm);
        const matchesCategory = !categoryFilter || demo.category === categoryFilter;
        return matchesSearch && matchesCategory;
      });
      
      renderDemos(filteredDemos);
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('categoryFilter').value = '';
      renderDemos();
    }

    // 绑定事件监听器
    document.getElementById('searchInput').addEventListener('input', filterDemos);
    document.getElementById('categoryFilter').addEventListener('change', filterDemos);

    // 可将demos数据存到window，供详情页使用
    window.demos = demos;

  <script>
    function generateText() {
      const options = [
        { id: 'style_eu', text: '网站符合欧美主流风格' },
        { id: 'style_cn', text: '网站符合中国主流风格' },
        { id: 'nav', text: '包含菜单导航' },
        { id: 'products', text: '包含产品列表' },
        { id: 'news', text: '包含新闻' },
        { id: 'comments', text: '包含用户评论' },
        { id: 'faq', text: '包含常见问题' },
        { id: 'footer', text: '包含页尾' }
      ];
      const selected = options.filter(opt => document.getElementById(opt.id).checked).map(opt => opt.text);
      let result = '';
      if (selected.length > 0) {
        result = '网站包含以下内容：\n' + selected.map((t, i) => (i+1)+'.'+t).join('\n');
      } else {
        result = '请先选择需要的功能或风格。';
      }
      document.getElementById('result').innerText = result;
    }
    function copyText() {
      const text = document.getElementById('result').innerText;
      if (!text || text === '请先选择需要的功能或风格。') {
        alert('没有可复制的内容！');
        return;
      }
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert('已复制到剪贴板！');
        });
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('已复制到剪贴板！');
      }
    }
  </script>
